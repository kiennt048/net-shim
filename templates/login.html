{{ define "content" }}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
        position: relative;
        overflow: hidden;
    }

    /* Animated gradient background */
    body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        animation: gradientMove 20s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes gradientMove {

        0%,
        100% {
            transform: translate(0, 0) rotate(0deg);
        }

        25% {
            transform: translate(-5%, 5%) rotate(1deg);
        }

        50% {
            transform: translate(5%, -5%) rotate(-1deg);
        }

        75% {
            transform: translate(-3%, -3%) rotate(0.5deg);
        }
    }

    /* Floating particles effect */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(6, 182, 212, 0.3);
        border-radius: 50%;
        animation: floatUp 15s infinite ease-in-out;
    }

    .particle:nth-child(2) {
        left: 20%;
        animation-delay: 2s;
        animation-duration: 18s;
        background: rgba(255, 107, 53, 0.2);
    }

    .particle:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
        animation-duration: 12s;
    }

    .particle:nth-child(4) {
        left: 60%;
        animation-delay: 1s;
        animation-duration: 20s;
        background: rgba(59, 130, 246, 0.25);
    }

    .particle:nth-child(5) {
        left: 80%;
        animation-delay: 3s;
        animation-duration: 16s;
    }

    .particle:nth-child(6) {
        left: 10%;
        animation-delay: 5s;
        animation-duration: 14s;
        background: rgba(255, 107, 53, 0.15);
    }

    .particle:nth-child(7) {
        left: 70%;
        animation-delay: 6s;
        animation-duration: 17s;
    }

    .particle:nth-child(8) {
        left: 30%;
        animation-delay: 7s;
        animation-duration: 19s;
        background: rgba(6, 182, 212, 0.2);
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            transform: translateY(-100vh) scale(1);
            opacity: 0;
        }
    }

    .login-container {
        width: 100%;
        max-width: 440px;
        padding: 20px;
        position: relative;
        z-index: 1;
    }

    .login-card {
        background: rgba(22, 27, 61, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 48px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5),
            0 0 40px rgba(6, 182, 212, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.05);
        animation: cardAppear 0.6s ease-out;
    }

    @keyframes cardAppear {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .logo-section {
        text-align: center;
        margin-bottom: 40px;
    }

    .logo-text {
        font-size: 44px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 8px;
        line-height: 1;
    }

    .logo-beyond {
        color: #FF6B35;
        text-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
    }

    .logo-net {
        color: #06B6D4;
        text-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .logo-subtitle {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 12px;
    }

    .form-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
    }

    .form-subtitle {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 32px;
    }

    .input-group {
        margin-bottom: 24px;
        position: relative;
    }

    .input-group label {
        display: block;
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .input-group input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        outline: none;
        border-color: var(--accent-cyan);
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1),
            0 0 20px rgba(6, 182, 212, 0.1);
    }

    .input-group input::placeholder {
        color: var(--text-muted);
    }

    .btn-login {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .footer-text {
        text-align: center;
        margin-top: 32px;
        font-size: 11px;
        color: var(--text-muted);
        letter-spacing: 0.5px;
    }

    .version-badge {
        display: inline-block;
        padding: 4px 10px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 20px;
        font-size: 10px;
        color: var(--accent-cyan);
        margin-top: 8px;
    }
</style>

<!-- Floating particles -->
<div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <div class="logo-text">
                <span class="logo-beyond">BEYOND</span><span class="logo-net">NET</span>
            </div>
            <div class="logo-subtitle">Your Global Supporter</div>
        </div>

        <h2 class="form-title">Welcome Back</h2>
        <p class="form-subtitle">Sign in to access your firewall control panel</p>

        {{ if .Error }}
        <div class="alert alert-error">
            <span>⚠️</span>
            <span>{{ .Error }}</span>
        </div>
        {{ end }}

        <form method="POST" action="/login">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" autocomplete="username" required
                    autofocus>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password"
                    required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer-text">
            BEYONDNET Firewall Control
            <div class="version-badge">{{ .Version }}</div>
        </div>
    </div>
</div>
{{ end }}

{{ template "base" . }}
